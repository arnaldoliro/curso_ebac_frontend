<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <header>
        <h1>Formulário de Cadastro</h1>
    </header>
</div>
<div class="container">
    <form>
        <div class="form-estilo">
            <label for="nomeCompleto">Seu nome:</label>
            <input type="text" placeholder="Insira seu nome completo" id="nomeCompleto" name="nome">
        </div>
        <div class="form-estilo">
            <label for="email">Seu e-mail:</label>
            <input type="text" id="email" placeholder="seuemail@example.com" name="email">
        </div>
        <div class="form-estilo">
            <label for="telefone">Seu telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" name="telefone">
        </div>
        <div class="form-estilo">
            <label for="cpf">Seu CPF:</label>
            <input type="tel" placeholder="___.___.___-__" id="cpf" name="cpf">
        </div>
        <div class="form-estilo">
            <label for="cep">Seu CEP:</label>
            <input type="tel" placeholder="_____-___" id="cep" name="cep">
        </div>
        <button type="submit">Enviar</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="js/jquery.mask.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/messages_pt_BR.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
